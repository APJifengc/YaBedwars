  # {alive_teams}             床存在的队伍数量
  # {team_status}             所有队伍状态
  # {no_break_bed}            允许破坏床倒计时
  # {resource_upgrade_<编号>} 资源生成点升级时间
  # {team_<team>_status}      指定队伍状态
  # {team_<team>_bed_status}  指定队伍床状态
  # {team_<team>_peoples}     指定队伍人数
  # {timer_<编号>}            自定义倒计时
